<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img src="images/logo.svg" />
      <form>
        <div class="form-inner">
          <div class="title">
            <img src="images/log-in.svg" />
            <h1>Login</h1>
          </div>
          <p class="description">Insert your information bellow</p>
          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="Type your email" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password" />
          <div class="remind-forgot">
            <div>
              <input type="checkbox" id="remind" />
              <label for="remind">Remind me</label>
            </div>
            <a href="#" class="forgot">forgot my password</a>
          </div>
          <button type="button" class="login-btn">Login</button>
          <p class="signup-message">Don't have an accoount?<a href="#">Sign up!</a></p>
        </div>
      </form>
    </div>
    <div>
      <img src="images/side-image.jpg" />
    </div>
  </body>
</html>
